<div class="inner cover" ng-controller="LoginController">
    <div ng-show="currentUser" ng-cloak>
        Welcome {{currentUser.username}}
    </div>
    <div ng-show="!currentUser" ng-cloak>
        <form class="form-signin" ng-submit="login(credentials)">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="credentials.email" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="credentials.password" required="">

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>
