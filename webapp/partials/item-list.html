<div class="inner cover">
    <h1 class="cover-heading">browse tools</h1>

    <br /><br />
    <div ng-controller="itemListCtrl">
        <div class="row scroll-row" ng-show="items.length>0" ng-cloak>
            <div class="col-sm-6 col-md-4" ng-repeat="item in items">
                <div class="thumbnail">
                    <a href="#/item/{{item.id}}">
                        <img class="image-thumbnail img-responsive" ng-src = "https://ec2-54-173-114-114.compute-1.amazonaws.com/api/image/{{item.imageUuids[0]}}" >
                    </a>
                    <div class="caption scroll-row">
                        <h3  class="">{{item.itemName}}</h3>
                        <p>{{item.itemDescription}}</p>
                        <p><a href="#/item/{{item.id}}" class="btn btn-primary" role="button">View Detail</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid"><button class="btn" id="show-more" href="#" ng-click="loadMore()">Show more...</button></div>
    </div>
</div>
