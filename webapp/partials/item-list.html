<div class="inner cover voffset9" ng-controller="ItemListCtrl">

    <h1 class="cover-heading voffset4-bottom">browse tools</h1>

    <div>
        <div class="voffset3">Search: <input ng-model="searchText" class="text-black"></div>

        <div class="row scroll-row voffset3 well well-lg" ng-show="items.length>0" ng-cloak>
            <div class="col-sm-6 col-md-4" ng-repeat="item in items | filter:searchText">
                <div class="thumbnail">
                    <a href="#/item/{{item.id}}">
                        <img class="image-thumbnail img-responsive" ng-src = "https://ec2-54-173-114-114.compute-1.amazonaws.com/api/image/{{item.imageUuids[0]}}" >
                    </a>
                    <div class="caption scroll-row">
                        <h3  class="">{{item.itemName}}</h3>
                        <p>{{item.itemDescription}}</p>
                        <p><a href="#/item/{{item.id}}" class="btn btn-primary" role="button">View Detail</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid voffset5">
            <button class="btn btn-lg btn-primary" id="show-more" href="#" ng-click="loadMore()">
                <span class="glyphicon glyphicon-refresh"></span> {{loadMoreText}}
            </button>
        </div>
    </div>
</div>
