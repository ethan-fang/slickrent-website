<!DOCTYPE html>
<html lang="en" ng-app="borrow">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slickrent</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
    <link href="css/slickrent.css" rel="stylesheet">
    <link href="css/borrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Slickrent</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="lend.html">Lend</a></li>
                            <li class="active"><a href="#">Borrow</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover voffset9">
                <h1 class="cover-heading">browse tools</h1>

                <br /><br />
                <!--<div ng-controller="borrowController" when-scrolled="loadMore()">-->
                <div ng-controller="borrowController">
                    <div class="row-fluid scroll-row" ng-show="items.length>0" ng-cloak>
                        <div class="col-md-4 item-box" ng-repeat="item in items">
                            <div class="item-box-inside">
                                <div class="col-md-12">{{item.itemName}}</div>
                                <div class="col-md-12">{{item.itemDescription}}</div>
                                <div class="col-md-12">
                                    <img class="image-thumbnail img-responsive" ng-src = "https://ec2-54-173-114-114.compute-1.amazonaws.com/api/image/{{item.imageUuids[0]}}" >
                                </div>
                            </div>
                            </div>
                        </div>
                        <div><button class="btn" href="#" ng-click="loadMore()">Load more</button></div>
                    </div>
                </div>



            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Slickrent.</p>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="js/borrow.js"></script>
</body>
</html>
